<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(45deg, #007bff, #20c997); /* Gradient blue-teal */
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #31511E; /* Green for hover */
            color: white;
        }
        .navbar a.active {
            background-color: #441752; /* Orange for active */
            font-weight: bold;
        }
        .navbar h3 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1.5em;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'add_supplier' %}" class="{% if request.resolver_match.url_name == 'add_supplier' %}active{% endif %}">Supplier Form</a>
        <a href="{% url 'supplier_list' %}" class="{% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}">Supplier List</a>
        <a href="{% url 'add_supplier_product' %}" class="{% if request.resolver_match.url_name == 'add_supplier_product' %}active{% endif %}">Supplier Product Form</a>
        <a href="{% url 'supplier_product_list' %}" class="{% if request.resolver_match.url_name == 'supplier_product_list' %}active{% endif %}">Supplier Product List</a>
        <a href="{% url 'add_sale' %}" class="{% if request.resolver_match.url_name == 'add_sale' %}active{% endif %}">Sales Form</a>
        <a href="{% url 'sales_list' %}" class="{% if request.resolver_match.url_name == 'sales_list' %}active{% endif %}">Sales List</a>
        <a href="{% url 'stock_analysis_list' %}" class="{% if request.resolver_match.url_name == 'stock_analysis_list' %}active{% endif %}">Stock Analysis</a>
        <a href="{% url 'manager_dashboard' %}" class="{% if request.resolver_match.url_name == 'manager_dashboard' %}active{% endif %}">Manager Dashboard</a>
        <a href="{% url 'owner_dashboard' %}" class="{% if request.resolver_match.url_name == 'owner_dashboard' %}active{% endif %}">Owner Dashboard</a>
        <a href="{% url 'customer_list' %}" class="{% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">Customer List</a>
    </div>
    <div class="content">
        <!-- The content of the current page will be displayed here -->
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
