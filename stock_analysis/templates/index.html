<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 190px; /* Reduced width */
            height: 95vh;
            background: linear-gradient(45deg, #007bff, #20c997); /* Gradient blue-teal */
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 8px 12px; /* Reduced padding */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease, color 0.3s ease;
            font-size: 0.9rem; /* Smaller font size */
        }
        .navbar a:hover {
            background-color: #8dd265; /* Green for hover */
            color: white;
        }
        .navbar a.active {
            background-color: #bc2be9; /* Orange for active */
            font-weight: bold;
        }
        .content {
            margin-left: 210px; /* Adjusted for reduced navbar width */
            padding: 30px;
            width: calc(100% - 210px); /* Adjusted for reduced navbar width */
        }
        .navbar .section-header {
            padding: 12px 20px; /* Adjusted padding */
            font-size: 1.3rem; /* Larger font size */
            background-color: #a96531; /* Vibrant orange background */
            font-weight: bold;
            text-align: center;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }
        .navbar .section-header i {
            margin-right: 12px; /* Space between the icon and text */
            font-size: 1.4rem; /* Slightly larger icon */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3 class="section-header">
            <i class="fas fa-warehouse"></i> <!-- Advanced stock management icon -->
            Stock Management
        </h3> <!-- Added heading -->
        <a href="{% url 'supplier_list' %}" class="{% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}">Suppliers</a>
        <a href="{% url 'supplier_product_list' %}" class="{% if request.resolver_match.url_name == 'supplier_product_list' %}active{% endif %}">Product List</a>
        <a href="{% url 'sales_list' %}" class="{% if request.resolver_match.url_name == 'sales_list' %}active{% endif %}">Sales List</a>
        <a href="{% url 'stock_analysis_list' %}" class="{% if request.resolver_match.url_name == 'stock_analysis_list' %}active{% endif %}">Stock Analysis</a>
        <a href="{% url 'manager_dashboard' %}" class="{% if request.resolver_match.url_name == 'manager_dashboard' %}active{% endif %}">Manager Dashboard</a>
        <a href="{% url 'owner_dashboard' %}" class="{% if request.resolver_match.url_name == 'owner_dashboard' %}active{% endif %}">Owner Dashboard</a>
        <a href="{% url 'customer_list' %}" class="{% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">Customer List</a>
    </div>
    <div class="content">
        <!-- The content of the current page will be displayed here -->
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
