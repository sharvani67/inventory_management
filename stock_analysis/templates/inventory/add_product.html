<h2>Add Product</h2>
<form method="POST">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Category:</label><input type="text" name="category"><br>
    <label>Stock Quantity:</label><input type="number" name="stock_quantity" required><br>
    <label>Price Per Unit:</label><input type="number" step="0.01" name="price_per_unit" required><br>
    <button type="submit">Add Product</button>
</form>
<a href="{% url 'product_list' %}">Back to Product List</a>
