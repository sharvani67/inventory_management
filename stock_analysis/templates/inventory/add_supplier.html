<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <!-- Bootstrap CSS (Advanced) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add Supplier</h2>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">
                Please provide a valid name.
            </div>
        </div>
        <!-- Contact -->
        <div class="mb-3">
            <label for="contact" class="form-label">Contact:</label>
            <input type="text" class="form-control" id="contact" name="contact" pattern="\d{10}" placeholder="Enter 10-digit contact">
            <div class="invalid-feedback">
                Please enter a valid 10-digit contact number.
            </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
        </div>
        <!-- Company -->
        <div class="mb-3">
            <label for="company" class="form-label">Company:</label>
            <input type="text" class="form-control" id="company" name="company">
        </div>
        <!-- Date -->
        <div class="mb-3">
            <label for="date" class="form-label">Date of Partnership:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Supplier</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
    </form>
</div>

<!-- Bootstrap JS and Validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap Form Validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
