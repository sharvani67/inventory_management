<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            background-color: #fff;
            color: #333;
        }
        .btn-primary {
            background-color: #7a2bcf;
            border-color: #7a2bcf;
        }
        .btn-primary:hover {
            background-color: #410283;
            border-color: #410283;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .form-label {
            font-weight: bold;
        }
        .text-primary {
            color: #6a11cb !important;
        }
        a {
            color: #6a11cb;
            text-decoration: none;
        }
        a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card Layout -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-primary">Register</h2>

                    <!-- Success or Error Messages -->
                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Registration Form -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Username Input -->
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Role Dropdown Input -->
                        <div class="mb-4">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" name="role" id="role" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="admin">Admin</option>
                                <option value="owner">Owner</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>

                        
                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                    </form>
                    
                    <!-- Link to Login Page -->
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
